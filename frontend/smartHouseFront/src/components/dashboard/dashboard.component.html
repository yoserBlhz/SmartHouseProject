<!-- Add Room Model -->
<div class="modal fade" tabindex="-1" role="dialog" id="addRoomModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-house-add"></i>Add Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Room Name -->
          <div class="mb-3">
            <label for="roomName" class="form-label">Room Name</label>
            <input type="text" id="roomName" class="form-control" placeholder="Enter room name">
          </div>
          
          <!-- Room Type Dropdown -->
          <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select id="roomType" class="form-select">
              <option value="bedroom">Bedroom</option>
              <option value="kitchen">Kitchen</option>
              <option value="bathroom">Bathroom</option>
              <option value="livingroom">Living Room</option>
              <option value="garden">Garden</option>
            </select>
          </div>

          <!-- Devices Checkboxes -->
          <div class="mb-3">
            <label class="form-label">Devices</label>
            <div class="form-check">
              <input type="checkbox" id="deviceLight" class="form-check-input">
              <label for="deviceLight" class="form-check-label">Light</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="deviceFan" class="form-check-input">
              <label for="deviceFan" class="form-check-label">Fan</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="deviceAC" class="form-check-input">
              <label for="deviceAC" class="form-check-label">Air Conditioner</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="deviceTV" class="form-check-input">
              <label for="deviceTV" class="form-check-label">Television</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-custom">Save Room</button>
        <button type="button" class="btn btn-custom2" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
