    </div>
    <div class="menu-items" >
    <nav>
      <a href="/home" mat-button>
        <i class="bi bi-house-door icon"></i>

        <span>Home</span>

        <span>Devices</span>
      </a>

        <span>Users</span>

      </a>

      </a>
