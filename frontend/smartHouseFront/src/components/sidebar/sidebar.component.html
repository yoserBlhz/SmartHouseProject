<div class="d-flex flex-column flex-shrink-0 p-3 sidebar" [class.closed]="isSidebarClosed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="bi bi-list icon"></i>
      <span *ngIf="!isSidebarClosed">Toggle Sidebar</span>
    </button>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/home" class="nav-link" aria-current="page">
          <i class="bi bi-house-door icon"></i>
          <span *ngIf="!isSidebarClosed">Home</span>
        </a>
      </li>
      <li>
        <a href="/devices" class="nav-link link-dark">
          <i class="bi bi-phone-vibrate"></i>
          <span *ngIf="!isSidebarClosed">Devices</span>
        </a>
      </li>

      <li>
        <a href="/users" class="nav-link link-dark">
          <i class="bi bi-people icon"></i>
          <span *ngIf="!isSidebarClosed"> Users</span>
        </a>
      </li>
      <li>
        <a href="/rapport"  class="nav-link link-dark">
          <i class="bi bi-file-earmark-text icon"></i>
          <span *ngIf="!isSidebarClosed">Rapport</span>
        </a>
      </li>

      <li>
        <a href="/"  class="nav-link link-dark">
          <i class="bi bi-bell"></i>
          <span *ngIf="!isSidebarClosed" >Notifications</span>
        </a>
      </li>
    </ul>
  </div>
