 <button class="mobile-toggle" (click)="toggleSidebar()">
  <i class="bi" [ngClass]="{'bi-list': isSidebarClosed, 'bi-x': !isSidebarClosed}"></i>
</button>
<div class="sidebar-overlay" (click)="toggleSidebar()" *ngIf="!isSidebarClosed && isMobile"></div>
<div class="sidebar" [class.collapsed]="isSidebarClosed" [class.sidebar-visible]="!isSidebarClosed || !isMobile">
  <div class="sidebar-toggle" (click)="toggleSidebar()">
    <i class="bi" [ngClass]="{'bi-chevron-left': !isSidebarClosed, 'bi-chevron-right': isSidebarClosed}"></i>
  </div>
  <div class="menu-items">
    <nav>
      <a href="/home" [class.active]="currentRoute === '/home'">
        <i class="bi bi-house-door icon"></i>
        <span>Home</span>
      </a>
      <a routerLink="/devices" [class.active]="currentRoute === '/devices'">
        <i class="bi bi-phone-vibrate"></i>
        <span>Devices</span>
      </a>
      <a href="/users" [class.active]="currentRoute === '/users'">
        <i class="bi bi-people icon"></i>
        <span>Users</span>
      </a>
      <a routerLink="/reports" [class.active]="currentRoute === '/reports'">
        <i class="bi bi-file-earmark-text icon"></i>
        <span>Reports</span>
      </a>
      <a routerLink="/notifications" [class.active]="currentRoute === '/notifications'">
        <i class="bi bi-bell"></i>
        <span>Notifications</span>
      </a>
      <a routerLink="/logout" [class.active]="currentRoute === '/logout'">
        <i class="bi bi-box-arrow-left"></i>
        <span>Logout</span>
      </a>
    </nav>
  </div>
</div>
