<div class="dashboard-container">
  <h3>General Dashboard</h3>

  <canvas
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    [labels]="barChartLabels"
  >
  </canvas>

  <canvas
    baseChart
    [data]="pieChartData"
    [type]="pieChartType"
    [options]="barChartOptions"
  >
  </canvas>

  <canvas
    baseChart
    [data]="lineChartData"
    [type]="lineChartType"
    [options]="barChartOptions"
  >
  </canvas>
</div>
