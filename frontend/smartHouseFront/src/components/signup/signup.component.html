
<div class="signup-container">
  <div class="signup-box">
    <h1 class="signup-title">Create Your Account</h1>
    <h2>Welcome to the family!</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username" />
        <div *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)">
          <div *ngIf="signupForm.get('username')?.errors?.['required']"style="color: #dc3545" >Username is required.</div>
          <div *ngIf="signupForm.get('username')?.errors?.['minlength']" style="color: #dc3545">Username must be at least 3 characters long.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
          <div *ngIf="signupForm.get('email')?.errors?.['required']"style="color: #dc3545">Email is required.</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']"style="color: #dc3545">Email is not valid.</div>
        </div>
      </div>
      <!-- <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div> -->
      <div class="form-group">
        <div class="password-container">
          <input
            [type]="passwordFieldType"
            formControlName="password"
            placeholder="Password"
          />
          <button type="button" class="toggle-button" (click)="togglePasswordVisibility()">
            {{ passwordFieldType === 'password' ? 'Show' : 'Hide' }}
          </button>
        </div>
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
          <div *ngIf="signupForm.get('password')?.errors?.['required']"style="color: #dc3545">Password is required.</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']"style="color: #dc3545">Password must be at least 6 characters long.</div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderMale" value="Male">
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderFemale" value="Female">
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
        <div *ngIf="signupForm.get('gender')?.invalid && (signupForm.get('gender')?.dirty || signupForm.get('gender')?.touched)">
          <div *ngIf="signupForm.get('gender')?.errors?.['required']" style="color: #dc3545">Gender is required.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="signup-button" [disabled]="signupForm.invalid">Sign Up</button>
      </div>
    </form>
    <div class="redirect">
      Already have an account? <a href="/login">Sign In</a>
    </div>
  </div>
</div>
