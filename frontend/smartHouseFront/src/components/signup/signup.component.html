    <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderMale" value="Male">
          <label class="form-check-label" for="genderMale">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="gender" id="genderFemale" value="Female">
          <label class="form-check-label" for="genderFemale">Female</label>
        </div>
      </div>
      <button type="submit" class="signup-btn" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
    <p class="redirect">
      Already have an account? <a href="/login">Sign In</a>
    </p>
  </div>

  <div class="image-section">
    <img src="/assets/signup.png" alt="Sign Up Illustration" />
  </div>
</div>
